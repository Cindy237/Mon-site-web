<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .image-container {
            width: 80%;
            margin: 40px auto;

        .image-container img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="IMG-20250604-WA0014.jpg.jpg" alt="Image 1">
        <img src="IMG-20250604-WA0013.jpg.jpg" alt="Image 2">
        <img src="IMG-20250604-WA0012.jpg.jpg" alt="Image 3">
    </div>
</body>
</html>
